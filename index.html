<html lang="en">
	<head>
		<meta charset="utf-8">
		<title> * * NNSP Sign-In * * </title>
		<link href="css/normalize.css" rel="stylesheet">
		<link href="css/foundation.css" rel="stylesheet">
	</head>
	<body>
	<div class="panel radius">
		<div class="row">
			<div class="small-4 columns">
				<h2>NNSP Sign-in</h2>
			</div>
			<div class="small-3 columns" id="date"></div>
			<div class="small-3 columns">
				<input type="radio" name="dayNight" value="Day" id="day" class=""><label for="day">Day</label>
				<input type="radio" name="dayNight" value="Night" id="night"><label for="night">Night</label>
			</div>
			<div class="small-2 columns" id="weekDay"></div>
		</div>
		<form>
			<fieldset id="team1">
				<legend>Team 1:</legend>
				<div class="row fullWidth">
					<div class="small-1 columns">
						<input type="number" maxlength="2" required="1" id="radioNum.1.1" placeholder="Radio" />
					</div>
					<div class="small-2 columns" id="patroller.1.1">
						<input type="number" maxlength="5" id="patrollerID.1.1" placeholder="ID Num" />
					</div>
					<div class="small-1 column" id="level.1.1"></div>
					<div class="small-1 column" id="time.1.1"></div>
					<span class="label left">Days:</span><div class="small-2 column" id="days.1.1"></div>
					<div class="small-2 columns">
						<input type="text" id="guest.1.1" placeholder="Guest" />
					</div>
				</div>
			</fieldset>
			<fieldset id="team2">
				<legend>Team 2:</legend>
				<div class="row fullWidth">
					<div class="small-1 columns">
						<input type="number" maxlength="2" required="1" id="radioNum.2.1" placeholder="Radio" />
					</div>
					<div class="small-2 columns" id="patroller.2.1">
						<input type="number" maxlength="5" required="1" id="patrollerID.2.1" placeholder="ID Num" />
					</div>
					<div class="small-2 column" id="level.2.1"></div>
					<div class="small-1 column" id="time.2.1"></div>
					<span class="label left">Days:</span><div class="small-1 column" id="days.2.1"></div>
					<div class="small-2 columns">
						<input type="text" id="guest.2.1" placeholder="Guest" />
					</div>
				</div>
			</fieldset>
			<fieldset id="team3">
				<legend>Team 3:</legend>
				<div class="row fullWidth">
					<div class="small-1 columns">
						<input type="number" maxlength="2" required="1" id="radioNum.3.1" placeholder="Radio" />
					</div>
					<div class="small-2 columns" id="patroller.3.1">
						<input type="number" maxlength="5" required="1" id="patrollerID.3.1" placeholder="ID Num" />
					</div>
					<div class="small-2 column" id="level.3.1"></div>
					<div class="small-1 column" id="time.3.1"></div>
					<span class="label left">Days:</span><div class="small-1 column" id="days.3.1"></div>
					<div class="small-2 columns">
						<input type="text" id="guest.3.1" placeholder="Guest" />
					</div>
				</div>
			</fieldset>
			<fieldset id="team4">
				<legend>Team 4:</legend>
				<div class="row fullWidth">
					<div class="small-1 columns">
						<input type="number" maxlength="2" required="1" id="radioNum.4.1" placeholder="Radio" />
					</div>
					<div class="small-2 columns" id="patroller.4.1">
						<input type="number" maxlength="5" required="1" id="patrollerID.4.1" placeholder="ID Num" />
					</div>
					<div class="small-2 column" id="level.4.1"></div>
					<div class="small-1 column" id="time.4.1"></div>
					<span class="label left">Days:</span><div class="small-1 column" id="days.4.1"></div>
					<div class="small-2 columns">
						<input type="text" id="guest.4.1" placeholder="Guest" />
					</div>
				</div>
			</fieldset>
			<fieldset id="team5">
				<legend>Candidates:</legend>
				<div class="row fullWidth">
					<div class="small-1 columns">
						<input type="number" maxlength="2" required="1" id="radioNum.5.1" placeholder="Radio" />
					</div>
					<div class="small-2 columns" id="patroller.5.1">
						<input type="number" maxlength="5" required="1" id="patrollerID.5.1" placeholder="ID Num" />
					</div>
					<div class="small-2 column" id="level.5.1"></div>
					<div class="small-1 column" id="time.5.1"></div>
					<span class="label left">Days:</span><div class="small-1 column" id="days.5.1"></div>
					<div class="small-2 columns">
						<input type="text" id="guest.5.1" placeholder="Guest" />
					</div>
				</div>
			</fieldset>
			<fieldset>
				<legend>Leaders:</legend>
				<div class="row fullWidth">
					<div class="small-1 columns">
						<input type="number" maxlength="2" required="1" id="radioNum.6.1" placeholder="Radio" />
					</div>
					<div class="small-2 columns" id="patroller.6.1">
						<input type="number" maxlength="5" required="1" id="patrollerID.6.1" placeholder="ID Num" />
					</div>
					<div class="small-2 column" id="level.6.1"></div>
					<div class="small-1 column" id="time.6.1"></div>
					<span class="label left">Days:</span><div class="small-1 column" id="days.6.1"></div>
					<div class="small-2 columns">
						<input type="text" id="guest.6.1" placeholder="Guest" />
					</div>
				</div>
			</fieldset>
		</form>
	</div>

		<!-- SCRIPTS -->
		<script src="scripts/modernizr.js"></script>
		<script src="scripts/jquery.js"></script>
		<script src="scripts/main.js"></script>
	</body>
</html>
